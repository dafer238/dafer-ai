<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>dafer-ai</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/base16/monokai.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        hljs.highlightAll();
        renderMathInElement(document.getElementById("main"), {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "\\[", right: "\\]", display: true },
            { left: "$", right: "$", display: false },
            { left: "\\(", right: "\\)", display: false },
          ],
          throwOnError: false,
        });
      });
    </script>
    <style>
      __STYLE__
    </style>
  </head>
  <body>
    <div id="layout">
      <nav id="sidebar">
        <div id="sidebar-header">
          <a href="/">dafer-ai</a>
          <button id="sidebar-toggle" title="Toggle sidebar">☰</button>
        </div>
        <div id="sidebar-search">
          <input id="tree-search" type="search" placeholder="Filter files…" />
          <input id="concept-search" type="search" placeholder="Search concepts…" />
        </div>
        <div id="search-results"></div>
        <div id="sidebar-tree">__SIDEBAR__</div>
      </nav>
      <main id="main">__CONTENT__</main>
    </div>
    <script>
      __SCRIPT__;
    </script>
  </body>
</html>
